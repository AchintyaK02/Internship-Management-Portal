{% extends 'main.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>End-Term Evaluation Form</title>
    {% endblock title %}
  </head>

  <body>
    {% block welcome%} {% endblock welcome %} {% block content %}
    <div class="container">
      <h1 class="mt-2 mb-2 text-center">End-Term Evaluation Form</h1>
      <h5 class="mb-1 text-muted text-center">
        Student : {{student.S_fname}} {{student.S_lname}}
      </h5>
      <h5 class="mb-5 text-muted text-center">PRN : {{student.S_prn}}</h5>

      <form method="POST" action="/endterm/C/{{student.S_id}}">
        {% csrf_token %}
        <!-- Email input -->
        <div class="container text-center">
          
          
          <div class="form-outline mb-4">
            <div class="row justify-content-center">
              <label class="col-lg-4 col-form-label text-lg-right"
                >Implementation / Methodology Used</label
              >
              <input
                type="number"
                class="col-3 col-lg-3 form-control"
                name="mark1"
                min="1"
                max="20"
                required
                placeholder="10"
              />
              <label class="col-1 text-muted col-form-label text-left"
                >/20</label
              >
            </div>
          </div>
          <div class="form-outline mb-4">
            <div class="row justify-content-center">
              <label class="col-lg-4 col-form-label text-lg-right"
                >Finding / Observation / Analysis</label
              >
              <input
                type="number"
                class="col-3 col-lg-3 form-control"
                name="mark2"
                min="1"
                max="10"
                required
                placeholder="5"
              />
              <label class="col-1 text-muted col-form-label text-left"
                >/10</label
              >
            </div>
          </div>
          
          <div class="form-outline mb-4">
            <div class="row justify-content-center">
              <label class="col-lg-4 col-form-label text-lg-right"
                >Presentation (PPT/ Case Study)</label
              >
              <input
                type="number"
                class="col-3 col-lg-3 form-control"
                name="mark3"
                min="1"
                max="30"
                required
                placeholder="15"
              />
              <label class="col-1 text-muted col-form-label text-left"
                >/30</label
              >
            </div>
          </div>
          <div class="form-outline mb-4">
            <div class="row justify-content-center">
              <label class="col-lg-4 col-form-label text-lg-right"
                >Communication Skills</label
              >
              <input
                type="number"
                class="col-3 col-lg-3 form-control"
                name="mark4"
                min="1"
                max="10"
                required
                placeholder="5"
              />
              <label class="col-1 text-muted col-form-label text-left"
                >/10</label
              >
            </div>
          </div>
          
          
          <div class="form-outline mb-4">
            <div class="row justify-content-center">
              <label class="col-lg-4 col-form-label text-lg-right"
                >Question/ Answer</label
              >
              <input
                type="number"
                class="col-3 col-lg-3 form-control"
                name="mark5"
                min="1"
                max="10"
                required
                placeholder="5"
              />
              <label class="col-1 text-muted col-form-label text-left"
                >/10</label
              >
            </div>
          </div>
          <div class="form-outline mb-4">
            <div class="justify-content-center">
              <input
                type="checkbox"
                name="finalize"
                required
                class="text-right"
              />
              <label class="col-11 col-lg-auto col-form-label text-center"
                >I understand that marks once entered cannot be altered</label
              >
            </div>
          </div>

          <!-- Submit button -->
          <input
            class="justify-content-centre mb-5 btn btn-outline-dark col-4 col-lg-2"
            type="submit"
            value="Lock Marks"
          />
        </div>
      </form>
    </div>
    {% endblock content %}
  </body>
</html>
