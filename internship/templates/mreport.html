<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MidTerm Report - {{student.S_prn}}</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>
      <div class="container">
        <h1>Mid-Term Report</h1>
        <h5>
          Student : {{student.S_fname}} {{student.S_lname}}
        </h5>
        <h5>PRN : {{student.S_prn}}</h5>
        <br>
        <hr>
        <br>
        <form>
          <div class="container text-center">
            <div class="form-outline mb-4">
              <div class="row justify-content-center">
                <label class="col-lg-4 col-form-label text-lg-right"
                  >Domain & Technical Knowledge (Key Learning) :
                </label>
                <label>{{mark1}}</label>
                <label class="col-1 text-muted col-form-label text-left"></label>
                  / 60</label
                >
              </div>
            </div>
            <div class="form-outline mb-4">
              <div class="row justify-content-center">
                <label class="col-lg-4 col-form-label text-lg-right"
                  >Presentation (PPT/ Case Study) :
                </label>
                <label>{{mark2}}</label>
                <label class="col-1 text-muted col-form-label text-left">
                  / 60</label
                >
              </div>
            </div>
            <div class="form-outline mb-4">
              <div class="row justify-content-center">
                <label class="col-lg-4 col-form-label text-lg-right"
                  >Task Completed Till Date :
                </label>
                <label>{{mark3}}</label>
                <label class="col-1 text-muted col-form-label text-left">
                  / 40</label
                >
              </div>
            </div>
            <div class="form-outline mb-4">
              <div class="row justify-content-center">
                <label class="col-lg-4 col-form-label text-lg-right"
                  >Communication Skills :
                </label>
                <label>{{mark4}}</label>
                <label class="col-1 text-muted col-form-label text-left">
                  / 20</label
                >
              </div>
            </div>
            <div class="form-outline mb-4">
              <div class="row justify-content-center">
                <label class="col-lg-4 col-form-label text-lg-right"
                  >Interpersonal Skills :
                </label>
                <label>{{mark5}}</label>
                <label class="col-1 text-muted col-form-label text-left">
                  / 20</label
                >
              </div>
            </div>
            <div class="form-outline mb-4">
              <div class="row justify-content-center">
                <label class="col-lg-4 col-form-label text-lg-right"
                  >Professional Ethics :
                </label>
                <label>{{mark6}}</label>
                <label class="col-1 text-muted col-form-label text-left">
                  / 20</label
                >
              </div>
            </div>
            <div class="form-outline mb-4">
              <div class="row justify-content-center">
                <label class="col-lg-4 col-form-label text-lg-right"
                  >Question/ Answer :
                </label>
                <label>{{mark7}}</label>
                <label class="col-1 text-muted col-form-label text-left">
                  / 20</label
                >
              </div>
            </div>
            
          </div>
          <br />
        </form>
      </div>
    </h1>
  </body>
</html>

</body>
</html>
