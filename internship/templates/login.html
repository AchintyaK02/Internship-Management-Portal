<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/login.css' %}"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="row h-100 align-items-center justify-content-center"
        style="min-height: 100vh"
      >
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          <div class="rounded-4 p-4 p-sm-5 my-4 mx-3 login-card">
            <img
              src="{% static 'images/mitwpu-extended-logo.png' %}"
              class="rounded-3 img-fluid"
              alt="Phone image"
            />
            <div
              class="mt-3 d-flex align-items-center justify-content-center mb-3"
            >
              <h3 class="txt-clr-quaternary">Log In</h3>
            </div>
            <form method="POST" action="/home">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input
                  name="prn"
                  type="text"
                  class="form-control"
                  id="floatingInput"
                />
                <label class="txt-clr-primary" for="floatingInput"
                  ><i class="fa-duotone fa-user"></i> Login ID</label
                >
              </div>
              <div class="form-floating mb-4">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  name="pass"
                />
                <label class="txt-clr-primary" for="floatingPassword"
                  >Password</label
                >
              </div>
              <div
                class="d-flex align-items-center justify-content-between mb-4"
              >
                <div class="form-check">
                  <input
                    required
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label
                    class="form-check-label txt-clr-quaternary"
                    for="exampleCheck1"
                    >I'm not a robot</label
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-primary py-3 w-100 mb-3">
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
